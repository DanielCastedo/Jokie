<div class="space-y-12">

  <!-- ðŸ”µ PUBLICACIONES TEMÃTICAS (usa los mismos cards de memecÃ³mics) -->
  <div *ngFor="let post of publicaciones"
       class="bg-white dark:bg-[#1b1c1d]
              text-gray-900 dark:text-gray-100
              rounded-2xl shadow-2xl overflow-hidden
              w-full sm:w-11/12 md:w-4/5 lg:w-2/3 xl:w-1/2 mx-auto">

    <!-- Imagen -->
    <img [src]="post.imagen"
         class="w-full object-cover h-[400px] sm:h-[450px] md:h-[500px]"
         alt="imagen" />

    <!-- Contenido -->
    <div class="px-5 py-6 text-center">

      <!-- TÃ­tulo -->
      <h2 class="text-[20px] sm:text-[24px] font-extrabold uppercase
                 tracking-wide leading-tight mb-2
                 text-gray-900 dark:text-white">
        {{ post.titulo }}
      </h2>

      <!-- Texto -->
      <p class="text-gray-700 dark:text-gray-300 text-[14px] leading-tight mb-3">
        {{ post.texto }}
      </p>

      <!-- Autor -->
      <div class="flex justify-center items-center space-x-2 mb-3">
        <span class="font-semibold text-[14px] text-gray-800 dark:text-gray-200">
          &#64;{{ post.usuario }}
        </span>

        <i *ngIf="post.verificado"
           class="fa-solid fa-crown text-yellow-500 text-[15px]"></i>
      </div>

      <!-- MÃ©tricas -->
      <div class="flex justify-center items-center space-x-7 mt-2
                  text-gray-700 dark:text-gray-300">

        <div class="flex items-center space-x-1">
          <i class="fa-solid fa-trophy text-[14px]"></i>
          <span class="text-[12px]">{{ post.likes }}</span>
        </div>

        <div class="flex items-center space-x-1">
          <i class="fa-regular fa-comment-dots text-[14px]"></i>
          <span class="text-[12px]">{{ post.comentarios }}</span>
        </div>

        <div class="flex items-center space-x-1">
          <i class="fa-solid fa-retweet text-[14px]"></i>
          <span class="text-[12px]">{{ post.compartidos }}</span>
        </div>

        <span class="bg-green-600 text-white px-3 py-[2px] rounded-md
                     text-[10px] uppercase font-semibold">
          Nuevo
        </span>

      </div>

      <!-- Tipo de publicaciÃ³n -->
      <p class="text-center text-gray-500 dark:text-gray-400 mt-3 text-[12px] uppercase tracking-wide">
        Narrativa colaborativa
      </p>

    </div>

  </div>

  <!-- ðŸŸ£ PUBLICACIONES DE USUARIOS (tambiÃ©n usando tus cards) -->
  <div *ngFor="let post of publicaciones2"
       class="bg-white dark:bg-[#1b1c1d]
              text-gray-900 dark:text-gray-100
              rounded-2xl shadow-2xl overflow-hidden
              w-full sm:w-11/12 md:w-4/5 lg:w-2/3 xl:w-1/2 mx-auto p-4 sm:p-6">

    <!-- Usuario -->
    <div class="text-center space-y-1 mb-4">
      <div class="flex items-center justify-center space-x-2">
        <span class="font-semibold text-[14px] text-gray-800 dark:text-gray-100">
          &#64;{{ post.usuario }}
        </span>

        <i *ngIf="post.verificado"
           class="fa-solid fa-crown text-yellow-400 text-[15px]"></i>
      </div>

      <p class="text-gray-700 dark:text-gray-300 text-sm sm:text-base">
        {{ post.texto }}
      </p>
    </div>

    <!-- Imagen -->
    <img [src]="post.imagen"
        class="w-full object-cover h-[400px] sm:h-[450px] md:h-[500px]"
         alt="publicaciÃ³n" />

  </div>

</div>
