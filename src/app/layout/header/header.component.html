<header
  class="fixed top-0 left-0 right-0 z-50
         flex items-center justify-between
         px-4 py-2.5
         text-gray-800 dark:text-gray-200
         bg-cover bg-center bg-no-repeat
         relative
         overflow-visible
         shadow-[0_4px_12px_rgba(0,0,0,0.1)]"
  style="background-image: url('assets/images/fondo_header.jpg');">

  <!-- Overlay semi-transparente M√ÅS LIGERO para que se vea la imagen -->
  <div class="absolute inset-0 bg-black/5 dark:bg-black/30 -z-10"></div>

  <!-- Borde inferior difuminado -->
  <div class="absolute bottom-0 left-0 right-0 h-px bg-gradient-to-b from-gray-600/50 to-transparent dark:from-gray-600/50"></div>

  <!-- üìå IZQUIERDA -->
  <div class="flex items-center space-x-5 relative z-10">

    <!-- Bot√≥n men√∫ -->
    <button
      (click)="toggleSidebar()"
      class="p-1.5 rounded-lg hover:bg-black/50 text-white dark:hover:bg-black/50 transition">
      <i class="fa-solid fa-bars text-lg"></i>
    </button>

    <!-- NAV -->
    <nav class="hidden md:flex items-center space-x-4 text-sm font-medium">

      <a routerLink="/memec√≥mics" routerLinkActive="active-nav"
         class="nav-link text-white hover:text-gray-200 transition">
        Memec√≥mics
      </a>

      <a routerLink="/nosotros" routerLinkActive="active-nav"
         class="nav-link text-white hover:text-gray-200 transition">
        Nosotros
      </a>

      <a routerLink="/soporte" routerLinkActive="active-nav"
         class="nav-link text-white hover:text-gray-200 transition">
        Soporte
      </a>

      <a routerLink="/terminos" routerLinkActive="active-nav"
         class="nav-link text-white hover:text-gray-200 transition">
        T√©rminos
      </a>

    </nav>

  </div>

  <!-- üìå DERECHA -->
  <div class="flex items-center space-x-4 relative z-10">

    <!-- LOGO + BUSCADOR -->
    <div class="flex items-center space-x-2">

      <!-- LOGO -->
      <div class="text-white dark:text-white font-extrabold text-lg tracking-wide">
        JOKIE
      </div>

      <!-- BUSCADOR MINI -->
      <input
        type="text"
        placeholder="Buscar..."
        class="hidden sm:block bg-white/20 dark:bg-white/10
               backdrop-blur-sm
               text-white placeholder-white/70
               px-3 py-1 rounded-full text-xs focus:outline-none
               focus:ring-2 focus:ring-white/50
               w-40 shadow-inner border border-white/30" />
    </div>

    <!-- USUARIO -->
    <div class="flex items-center space-x-2">

      <!-- Dark mode -->
      <button (click)="toggleDarkMode()"
        class="p-1.5 rounded-full bg-white/20 dark:bg-white/10
               backdrop-blur-sm border border-white/30
               hover:bg-white/30 dark:hover:bg-white/20 transition">
        <i
          [class]="isDarkMode
            ? 'fa-solid fa-sun text-yellow-300 text-base'
            : 'fa-solid fa-moon text-white text-base'">
        </i>
      </button>

      <!-- Notificaciones -->
      <button
        class="hidden sm:flex p-1.5 rounded-full
               bg-white/20 dark:bg-white/10
               backdrop-blur-sm border border-white/30
               hover:bg-white/30 dark:hover:bg-white/20 transition">
        <i class="fa-solid fa-bell text-base text-white"></i>
      </button>

      <!-- Avatar -->
      <div class="relative perfil-container">
        <img
          src="https://i.pravatar.cc/40?u=DanielCastedo"
          alt="Daniel Castedo"
          class="w-8 h-8 rounded-full border-2 border-white/50 cursor-pointer hover:scale-110 hover:border-white transition-all"
          (click)="toggleMenuPerfil()" />

        <app-perfil-menu
          *ngIf="mostrarMenu"
          (close)="closeMenu()">
        </app-perfil-menu>
      </div>

    </div>

  </div>

</header>
