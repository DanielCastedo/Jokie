<header
  class="fixed top-0 left-0 right-0 z-50
         flex items-center justify-between
         px-4 py-1.5 border-b
         bg-white dark:bg-[#1f1f1f]
         border-gray-200 dark:border-gray-700
         text-gray-800 dark:text-gray-200
         backdrop-blur-md shadow-sm">

  <!-- üìå IZQUIERDA -->
  <div class="flex items-center space-x-5">

    <!-- Bot√≥n men√∫ -->
    <button
      (click)="toggleSidebar()"
      class="p-1.5 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition">
      <i class="fa-solid fa-bars text-lg"></i>
    </button>

    <!-- NAV -->
    <nav class="hidden md:flex items-center space-x-4 text-sm font-medium">

      <a routerLink="/memec√≥mics" routerLinkActive="active-nav"
         class="nav-link">
        Memec√≥mics
      </a>

      <a routerLink="/nosotros" routerLinkActive="active-nav"
         class="nav-link">
        Nosotros
      </a>

      <a routerLink="/soporte" routerLinkActive="active-nav"
         class="nav-link">
        Soporte
      </a>

      <a routerLink="/terminos" routerLinkActive="active-nav"
         class="nav-link">
        T√©rminos
      </a>

    </nav>

  </div>

  <!-- üìå DERECHA -->
  <div class="flex items-center space-x-4">

    <!-- LOGO + BUSCADOR -->
    <div class="flex items-center space-x-2">

      <!-- LOGO -->
      <div class="text-blue-500 dark:text-white font-extrabold text-lg tracking-wide">
        JOKIE
      </div>

      <!-- BUSCADOR MINI -->
      <input
        type="text"
        placeholder="Buscar..."
        class="hidden sm:block bg-gray-100 dark:bg-[#333]
               dark:text-gray-200 text-gray-700
               px-3 py-1 rounded-full text-xs focus:outline-none
               w-40 shadow-inner" />
    </div>

    <!-- USUARIO -->
    <div class="flex items-center space-x-2">

      <!-- Dark mode -->
      <button (click)="toggleDarkMode()"
        class="p-1.5 rounded-full bg-gray-200 dark:bg-[#333]
               hover:bg-gray-300 dark:hover:bg-gray-600 transition">
        <i
          [class]="isDarkMode
            ? 'fa-solid fa-sun text-yellow-400 text-base'
            : 'fa-solid fa-moon text-gray-600 dark:text-gray-300 text-base'">
        </i>
      </button>

      <!-- Notificaciones -->
      <button
        class="hidden sm:flex p-1.5 rounded-full
               bg-gray-200 dark:bg-[#333]
               hover:bg-gray-300 dark:hover:bg-gray-600 transition">
        <i class="fa-solid fa-bell text-base"></i>
      </button>

      <!-- Avatar -->
      <div class="relative">
        <img
          src="https://i.pravatar.cc/40"
          class="w-7 h-7 rounded-full border border-gray-300 dark:border-gray-600 cursor-pointer hover:scale-105 transition"
          (click)="toggleMenuPerfil()" />

        <app-perfil-menu
          *ngIf="mostrarMenu"
          (close)="mostrarMenu = false">
        </app-perfil-menu>
      </div>

    </div>

  </div>

</header>
