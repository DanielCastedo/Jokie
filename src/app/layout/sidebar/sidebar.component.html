<aside [class.translate-x-0]="isVisible" [class.-translate-x-full]="!isVisible" class="fixed top-[56px] left-0 z-40 w-64 h-[calc(100vh-56px)]
         bg-white dark:bg-[#242526]
         text-gray-800 dark:text-gray-200
         border-r border-gray-200 dark:border-gray-700
         transform transition-transform duration-300
         overflow-y-auto">

  <!-- Header del sidebar -->
  <div
    class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700 sticky top-0 bg-inherit">

    <div class="flex items-center space-x-3">
      <img src="https://i.pravatar.cc/40" alt="user" class="w-10 h-10 rounded-full" />
      <div>
        <p class="font-semibold">Daniel Castedo</p>
        <p class="text-xs text-gray-500 dark:text-gray-400">Administrador</p>
      </div>
    </div>

    <!-- Cerrar -->
    <button (click)="closeSidebar()" class="text-gray-600 dark:text-gray-300 hover:text-red-500 transition">
      <i class="fa-solid fa-xmark text-xl"></i>
    </button>

  </div>

  <!-- Navegaci칩n -->
  <nav class="p-3 space-y-1">
    <a routerLink="/publicacion" routerLinkActive="bg-blue-100 dark:bg-blue-900 text-blue-600"
      class="flex items-center space-x-3 px-3 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition">
      <i class="fa-solid fa-newspaper text-blue-600"></i>
      <span>Publicaciones</span>
    </a>


    <a routerLink="/memec칩mics" routerLinkActive="bg-blue-100 dark:bg-blue-900 text-blue-600"
      class="flex items-center space-x-3 px-3 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition">
      <i class="fa-solid fa-store"></i>
      <span>Memec칩mics</span>
    </a>

    <a routerLink="/marketplace" routerLinkActive="bg-blue-100 dark:bg-blue-900 text-blue-600"
      class="flex items-center space-x-3 px-3 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition">
      <i class="fa-solid fa-store"></i>
      <span>Marketplace</span>
    </a>


    <a routerLink="/reportes" routerLinkActive="bg-blue-100 dark:bg-blue-900 text-blue-600"
      class="flex items-center space-x-3 px-3 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition">
      <i class="fa-solid fa-chart-column text-green-600"></i>
      <span>Reportes</span>
    </a>
  </nav>

  <hr class="my-2 border-gray-200 dark:border-gray-700" />

  <div class="px-4 pb-6">
    <p class="text-xs text-gray-500 dark:text-gray-400 uppercase">Accesos r치pidos</p>
    <ul class="mt-2 space-y-1">
      <li
        class="flex items-center space-x-3 px-3 py-1 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer transition">
        <i class="fa-solid fa-star text-yellow-500"></i>
        <span>Favoritos</span>
      </li>
      <li
        class="flex items-center space-x-3 px-3 py-1 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer transition">
        <i class="fa-solid fa-clock text-blue-400"></i>
        <span>Recientes</span>
      </li>
    </ul>
  </div>
</aside>
